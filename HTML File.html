<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="RenderDate()">
  <div class="allcalendar">
    <div class="calendar">
        <div class="month">
          <div class="prev" onclick="moveDate('prev')">
              <span>&#10094</span>
          </div>
         <div>
          <h2 id="month">September</h2>  <!--   current month-->
              <p  id="date_str"></p>  <!-- current date-->
         </div>
        <div class="next" onclick="moveDate('next')">
            <span>&#10095</span>
        </div>
        </div>
        <div class="weekends">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">

        </div>
        </div>
        </div>
  <script src="script.js"></script>
  </body>
  </html>
